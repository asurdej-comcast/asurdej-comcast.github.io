<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="352" height="200" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
console.log("canvas size: " + c.width + "x" + c.height + "[px]");

var colors = ["pink", "blue", "yellow", "white", "purple", "red", "green"];
var colorIdx = 0;

changeColor();

function changeColor() {
  if (colorIdx >= colors.length)
     return;
  document.body.bgColor = colors[colorIdx];
  setTimeout(function() {
    ctx.fillStyle = colors[colorIdx];
    ctx.fillRect(0,0,c.width, c.height);
    ++colorIdx;
    setTimeout(changeColor, 1000);
  }, 1000);
}

</script>

</body>
</html>
