<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
 function load() {
 
   var name = location.search.substr(1);
   setInterval(function() {
     document.getElementById("cookie_text").innerHTML = "Tested cookie: " + name + "=" + getCookie(name);
     document.getElementById("all_cookies").innerHTML = "All cookies: " + document.cookie;
   }, 500);
 }

 function getCookie(cname) {
  let name = cname + "=";
  let decodedCookie = decodeURIComponent(document.cookie);
  let ca = decodedCookie.split(';');
  for(let i = 0; i <ca.length; i++) {
    let c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
 }

 function setCookie(cname, cvalue, exdays) {
  const d = new Date();
  d.setTime(d.getTime() + (exdays*24*60*60*1000));
  let expires = "expires="+ d.toUTCString();
  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
 }

</script>
</head>
<body onload="load()" bgcolor="yellow">
<div width="100%" height="100%" id="cookie_text">
No cookies
</div>
<div width="100%" height="100%" id="all_cookies">
No cookies
</div>
</body>
</html>
