<!DOCTYPE html>
<html>
<head>
<script src="params.js"></script>
<script>
function init() {
  var url = g_params["url"];
  if (!url) {
    url = "mov_bbb.wav";
  }

  console.log("url: " + url);
  var aud = document.getElementById("audio");
  aud.src = url;
  aud.play(1.0);
}
</script>
</head>
<body onload="init()">
<button onclick="init()">Play audio</button>
<audio id="audio" controls></audio>

</body>
</html>
