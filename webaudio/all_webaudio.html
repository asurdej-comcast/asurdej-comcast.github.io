function initVideo() {

    url = "mov_bbb.mp4";
  }

  console.log("url: " + url);
  var vid = document.getElementById("video");
  vid.src = url;
  vid.play(1.0);
}

function init() {
  playFromUrlParam();
  speak("Speech synthsis test. Speech synthsis test. Speech synthsis test. Speech synthsis test finished");
  setTimeout(initVideo, 2000);
}
</script>
</head>

  </body>
