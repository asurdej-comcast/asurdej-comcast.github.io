<!DOCTYPE html>
<html lang="en">
<head>
<script src="params.js"></script>
<script src="webaudio.js"></script>
<script src="speech.js"></script>
<script>

function initVideo() {
  var url = g_params["audiourl"];
  if (!url) {
    url = "mov_bbb.wav";
  }

  console.log("url: " + url);
  var vid = document.getElementById("audio");
  vid.src = url;
  vid.play(1.0);
}

function init() {
  if (!(g_params["webaudio"] == 0))
    playNoise(20.0);
  if (!(g_params["speech"] == 0))
    speak("Speech synthsis test. Speech synthsis test. Speech synthsis test. Speech synthsis test finished");
  if (!(g_params["media"] == 0))
    setTimeout(initVideo, 2000);
}
</script>
</head>

  <body onload="init()" bgColor="Lavender">
    <button onclick="init()">Start test</button>
    <audio width="640" height="320" controls id="audio"></audio>
  </body>
</html>
