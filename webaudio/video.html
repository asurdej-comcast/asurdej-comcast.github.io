<!DOCTYPE html>
<html>
<head>
<script src="params.js"></script>
<script>
function init() {
  var url = g_params["url"];
  if (!url) {
    url = "mov_bbb.mp4";
  }

  console.log("url: " + url);
  var vid = document.getElementById("video");
  vid.src = url;
  vid.play(1.0);
}
</script>
</head>
<body onload="init()" bgcolor="#e8f8f5">
<button onclick="init()">Play video</button>
<video id="video" controls width="640" height="320"></video>

</body>
</html>
