<!DOCTYPE html>
<html>
<head>
<script>

var g_fields = location.search.substring(1).split('&');
var g_params = {};
for (var i = 0; i < g_fields.length; ++i) {
  var kv = g_fields[i].split('=');
  g_params[kv[0]] = kv.slice(1).join('=');
  console.log("g_params[" + kv[0] + "] := '" + g_params[kv[0]] + "'");
}

function init() {
  var url = g_params["url"];
  if (!url) {
    url = "mov_bbb.mp4";
  }

  console.log("url: " + url);
  var vid = document.getElementById("video");
  vid.src = url;
  vid.play(1.0);
}
</script>
</head>
<body onload="init()">
<button onclick="init()">Play video</button>
<video id="video" controls width="640" height="320"></video>

</body>
</html>
