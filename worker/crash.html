<!DOCTYPE html>
<html>
<head>
<script src="../lib/params.js"></script>
<script type="text/javascript">

var maxT = g_params["maxt"]
if (isNaN(maxT)) {
  maxT = 50;
}

function test() {
    var worker = new Worker('image.js');
    setTimeout(()=>{ worker.terminate(); }, Math.floor(Math.random() * maxT) + 1);
}


 function load() {
   console.log("START");
   var t = g_params["step"];
   if (isNaN(t)) {
     t = 500;
   }
   setInterval(test, t);
 }

</script>
</head>
<body onload="load()" bgcolor="green">
</body>
</html>
